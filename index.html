<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Forms</title>

</head>
<body>
    <header>
        <h1>Mentoria</h1>
        <p> Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
        <fieldset>
            <legend>Informações pessoais</legend>

            <div class="name-surname">
                <div class="input-wrapper">
                    <label for="user-name"> Nome </label>
                    <input type="text" id="user-name" required />
                </div>

                <div class="input-wrapper">
                    <label for="user-surname">Sobrenome</label>
                    <input type="text" id="user-surname" required />
                </div>
            </div>

            <div class="input-wrapper">
                <label for="user-surname">E-mail <span>(digite um e-mail válido)</span></label>
                <input type="email" id="user-email" required />
            </div>

            <div class="input-wrapper">
                <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="user-password" required />
            </div>

        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-name" required />
            </div>

        </fieldset>

        <fieldset>
            <legend>Seus horários disponíveis</legend>
            <h1>Primeira mentoria</h1>

            <div class="cols-3">
                <div class="input-wrapper">
                    <label for="date-day-01">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date-day-01" required />
                </div>

                <div class="cols-2">
                    <div class="input-wrapper">
                        <label for="hour-from-01">Das</label>
                        <input type="time" id="hour-from-01" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="hour-to-01">Até</label>
                        <input type="time" id="hour-to-01" required />
                    </div>
                </div>
            </div>

            <h1>Segunda mentoria</h1>

            <div class="cols-3">
                <div class="input-wrapper">
                    <label for="date-day-02">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="date-day-02" required />
                </div>

                <div class="cols-2">
                    <div class="input-wrapper">
                        <label for="hour-from-02">Das</label>
                        <input type="time" id="hour-from-02" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="hour-to-02">Até</label>
                        <input type="time" id="hour-to-02" required />
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
    <footer>
        <button
            type="submit"
            form="my-form">
            Salvar
        </button>
    </footer>
</body>
</html>
